<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guessing Game!</title>
</head>
<body>
    <h1>Welcome to the Great Number Game!</h1>
    <h3>I'm thinking of a number between 1 and 100</h3>
    <h3>Take a guess!</h3>
    <form action='/process_guess', method="POST">
        <input type="text" name="guess" placeholder="Guess a Nunber">
        <input type="submit" value="Submit">
    </form>
    {% if message %}
    <h1>{{ message }}</h1>
        {% if reset_button %}
            <form action='/reset' method="POST">
                <input type="submit" value="Play again!">
            </form>
        {% endif %}
    {% endif %}
</body>
</html>
