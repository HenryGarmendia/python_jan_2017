<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result Page</title>
</head>
<body>
    <h1>Submitted Info:</h1>
    <p>Name: {{ data[0] }}</p>
    <p>Dojo Location: {{ data[1] }}</p>
    <p>Favorite Language: {{ data[2] }}</p>
    {% if data[3] %}
        <p>Comment: {{ data[3] }}</p>
    {% endif %}
    <form action='/'>
        <input type="submit" value="Go Back">
    </form>
</body>
</html>
