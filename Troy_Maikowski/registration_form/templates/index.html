<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form with Validation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Registration Form</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <p>{{message}}</p>
          {% endfor %}
        {% endif %}
    {% endwith %}
    <form action='/process_registration' method="POST">
        <label>
            First Name: <input type="text" name="fname" placeholder="First Name">
        </label>
        <label>
            Last Name: <input type="text" name="lname" placeholder="Last Name">
        </label>
        <label>
            Email: <input type="text" name="email" placeholder="Email">
        </label>
        <label>
            Date of Birth: <input type="date" name="bday">
        </label>
        <label>
            Password: <input type="password" name="password" placeholder="Password">
        </label>
        <label>
            Confirm Password: <input type="password" name="password2" placeholder="Confirm Password">
        </label>
        <input type="submit" value="Register">
    </form>
</body>
</html>
