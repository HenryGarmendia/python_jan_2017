 
 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Flask + MySQL | MySQL Communication</title>

 	<!-- FONTAWESOME -->
 	<script src="https://use.fontawesome.com/41aef5863b.js"></script>

	<!-- NORMALIZE CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
 	<!-- MAIN CSS -->
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">

 </head>
 <body>
	
	<!-- ::MAIN CONTAINER
	======================================== -->
	<div class="main-container">
		
		<div class="container">

			<!-- ::ABOUT THIS COURSE
			======================================== -->
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-tittle">MySQL Communication</h1>
						</div><!-- //panel-heading -->
						<div class="panel-body">
							<!-- {{ all_friends }} -->
							<h3>Add a Family</h3>
							<form class="form-inline" action='/friends' method='POST'>
								<div class="form-group">
									<!-- <label for="first_name">Frist Name:</label> -->
									<input type="text" name="first_name" class="form-control" id="first_name" placeholder="Frist Name">
								</div>
								<div class="form-group">
									<!-- <label for="last_name">Last Name:</label> -->
									<input type="text" name="last_name" class="form-control" id="last_name" placeholder="Last Name">
								</div>
								<div class="form-group">
									<!-- <label for="occupation">Occupation:</label> -->
									<input type="text" name="occupation" class="form-control" id="occupation" placeholder="Occupation">
								</div>
								<button type="submit" value="Add" class="btn btn-primary">Add</button>
							</form>
							<h2>Data Base POST Information</h2>
							<table class="table table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Occupation</th>
								</tr>
							</thead>
							{% for friend in all_friends: %}
							<tbody>
								<tr>
									<th scope="row">{{ friend['id'] }}</th>
									<td>{{ friend['first_name'] }}</td>
									<td>{{ friend['last_name'] }}</td>
									<td>{{ friend['occupation'] }}</td>
								</tr>
							</tbody>
							{% endfor %}
							</table>
						  <h4>Author: {{ name }}</h4>
						</div><!-- //panel-body -->
					</div><!-- //panel -->
				</div><!-- //col-md-6 -->
			</div><!-- //row -->
		</div><!-- //container -->
	</div><!-- //main-container -->

	<!-- jQUERY FILE-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- MAIN JAVASCRIPT -->
 	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

 </body>
 </html>
