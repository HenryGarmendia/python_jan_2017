 
 <!DOCTYPE html>
 <html lang="en">
 <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Python Fundamentals | Ninja Result Page</title>

	<!-- NORMALIZE CSS -->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/normalize.css') }}">

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity=sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

 	<!-- MAIN CSS -->
 	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/app.css') }}">

 </head>
 <body>
	
	<!-- ::MAIN CONTAINER
	======================================== -->
	<div class="main-container">
		
		<div class="container">

			<!-- ::ABOUT THIS COURSE
			======================================== -->
			<div class="row">
				<div class="col-md-12 col-sm-12">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h1 class="panel-tittle">Ninja Tatteltale</h1>
						</div><!-- //panel-heading -->
						<div class="panel-body">
							<h2>Form POST Information</h2>
							<table class="table table-hover">
								<thead>
									<tr>
										<th>#</th>
										<th>Full Name</th>
										<th>Location</th>
										<th>Favorite Language</th>
										<th>Comment</th>
									</tr>
								</thead>
								<tbody>
									<tr>
										<th scope="row">1</th>
										<td>{{ session['full_Name'] }}</td>
										<td>{{ session['city_Loc'] }}</td>
										<td>{{ session['fav_Lang'] }}</td>
										<td>{{ session['comment'] }}</td>
									</tr>
								</tbody>
							</table>
							<form action="/" class="text-right">
							  <button type="submit" class="btn btn-lg btn-primary active">Ninja Retreat</button>
							</form>
						</div><!-- //panel-body -->
					</div><!-- //panel -->
				</div><!-- //col-md-6 -->
			</div><!-- //row -->
		</div><!-- //container -->
	</div><!-- //main-container -->

	<!-- jQUERY FILE-->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

	<!-- MAIN JAVASCRIPT -->
 	<script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

 </body>
 </html>
